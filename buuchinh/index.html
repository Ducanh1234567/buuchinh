<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <div class="footer">
        <div class="content_footer">
            <div class="background_footer"></div><span class="main_content_footer">FOOTER </span>
        </div>

        // đoạn biểu diễn phần các bước đi đến đâu trên thanh ngang nhé//
        <div class="long_ray">
            // cái viền đỏ ở gần cuối footer
            <div class="fullred-ray"></div>
            //phần các thanh nối giữa các đoạn O--O--O


            <div class="first_ray"></div>// đoạn có màu đỏ

            <div class="second_ray"></div>

            <div class="bottom_ray"></div>

            <div class="body">  </div>
        </div>
       
            <div class="header"></div><span class="header_content">Logo</span>
       
        <div class="under_header">
            <!-- /*đoạn này thể hiện dot trên thanh trạng thái*/ -->
            <div class="first_dot"></div>
            <div class="inside_first_dot"></div>

            
            <div class="second_dot"></div>
            <div class="inside_second_dot"></div>


            <div class="third_dot"></div>
            <div class="inside_third_dot"></div>
            
            <div class="last_dot"></div>
            <div class="inside_last_dot"></div>
            <!-- // cục bình luận trên thanh trạng thái -->
            <div class="status_block">
                
                <div class="background_block"></div>
            </div>

        </div>
        <div class="function">
            <div class="setup">
                <div class="background_setup"></div>
                <div class="setup_position">
                    <div class="printer"></div>
                </div>
                <span class="printer_text">Lắp đặt</span>
            </div>


            <div class="setup_baotri">
                <div class="background_setup_baotri"></div>
                <div class="setup_position_baotri">
                    <div class="printer_baotri"></div>
                </div><span class="printer_text_baotri">Bảo trì</span>
            </div>
            <div class="setup_quanli">
                <div class="background_setup_quanli"></div>
                <div class="setup_position_quanli">
                    <div class="printer_quanli"></div>
                </div><span class="printer_text_quanli">Q.lý yêu cầu</span>
            </div>
        </div>
    </div>
</body>

</html>
